name: somnus
description: "Eine App zur Steuerung der SunMask Schlafmaske"
publish_to: 'none'

version: 1.0.0+5

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  cupertino_icons: ^1.0.8
  flutter_blue_plus: ^1.21.0
  permission_handler: ^11.0.1
  geolocator: ^11.0.0
  shared_preferences: ^2.2.3

flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon_foreground.png"

flutter:
  uses-material-design: true
