name: Build Flutter App

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.31.0-0.1.pre'
          channel: 'beta'
          cache: true

      - name: Check Flutter & Dart Version
        run: flutter doctor -v

      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: '3.7.0'

      - name: Install dependencies
        run: flutter pub get

      - name: Generate App Icons
        run: flutter pub run flutter_launcher_icons:main

      - name: Run Flutter analyze
        run: flutter analyze

      - name: Build universal APK
        run: flutter build apk --release --target-platform android-arm,android-arm64,android-x64

      - name: Decode Keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > sunmask-key.jks

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'oracle'
          java-version: '17'

      - name: Sign APK
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore sunmask-key.jks \
            -storepass "$KEYSTORE_PASSWORD" \
            -keypass "$KEY_PASSWORD" \
            build/app/outputs/flutter-apk/app-release.apk \
            "$KEY_ALIAS"

      - name: Upload signed APK
        uses: actions/upload-artifact@v4
        with:
          name: signed-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

      - name: Build AAB
        run: flutter build appbundle --release

      - name: Sign AAB
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: |
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore sunmask-key.jks \
            -storepass "$KEYSTORE_PASSWORD" \
            -keypass "$KEY_PASSWORD" \
            build/app/outputs/bundle/release/app-release.aab \
            "$KEY_ALIAS"

      - name: Upload signed AAB
        uses: actions/upload-artifact@v4
        with:
          name: signed-release-aab
          path: build/app/outputs/bundle/release/app-release.aab
